<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧟 吊りカウンター 👻</title>
  <style>
    body {
      font-family: 'Segoe UI Emoji', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0.5rem;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin: 0.2rem 0 0.8rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }

    .counter {
      background-color: #2c2c2c;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      width: fit-content;
      margin: 0 auto;
    }

    .label {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      margin: 0.2rem 0;
    }

    .value-display {
      font-size: 1.6rem;
      min-width: 2rem;
      text-align: center;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      background-color: #444;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    .buttons button:hover {
      background-color: #666;
    }

    .deh-check {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      margin-top: 0.4rem; /* ボタンとの距離を確保 */
    }

    input[type="checkbox"] {
      transform: scale(1.3); /* チェックボックスを大きく */
      margin-right: 0.4em;
    }

    .reset-btn {
      margin: 1rem auto 0.4rem;
      background-color: crimson;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      color: #fff;
      display: block;
    }

    .reset-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>🧟 吊りカウンター 👻</h1>
    <div class="container" id="counters"></div>
    <button class="reset-btn" onclick="resetAll()">🔄 全員リセット</button>
  </div>

  <script>
    const states = ["😎", "😯", "😭", "☠️"];
    const labels = ["🏃‍♂️P1", "🏃‍♀️P2", "🏃‍♂️P3", "🏃‍♀️P4"];
    const counters = [];

    function createCounter(index) {
      const wrapper = document.createElement("div");
      wrapper.className = "counter";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = labels[index];

      const row = document.createElement("div");
      row.className = "row";

      const value = document.createElement("div");
      value.className = "value-display";
      value.textContent = states[0];

      const minus = document.createElement("button");
      minus.textContent = "➖";
      minus.onclick = () => {
        const currentIndex = states.indexOf(value.textContent);
        if (currentIndex > 0) {
          value.textContent = states[currentIndex - 1];
        }
      };

      const plus = document.createElement("button");
      plus.textContent = "➕";
      plus.onclick = () => {
        const currentIndex = states.indexOf(value.textContent);
        if (currentIndex < states.length - 1) {
          value.textContent = states[currentIndex + 1];
        }
      };

      const buttons = document.createElement("div");
      buttons.className = "buttons";
      buttons.appendChild(minus);
      buttons.appendChild(plus);

      row.appendChild(value);
      row.appendChild(buttons);

      const deh = document.createElement("label");
      deh.className = "deh-check";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      deh.appendChild(checkbox);
      deh.append("デッハ");

      wrapper.appendChild(label);
      wrapper.appendChild(row);
      wrapper.appendChild(deh);
      document.getElementById("counters").appendChild(wrapper);

      counters.push(value);
    }

    function resetAll() {
      counters.forEach(c => c.textContent = states[0]);
      document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
    }

    for (let i = 0; i < 4; i++) {
      createCounter(i);
    }
  </script>
</body>
</html>
