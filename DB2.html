<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DbD Âêä„ÇäÂõûÊï∞„Ç´„Ç¶„É≥„Çø„Éº</title>
  <style>
    body {
      font-family: 'Segoe UI Emoji', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0.5rem;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      margin: 0.2rem 0 0.5rem;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      flex-wrap: nowrap;
    }

    .counter {
      background-color: #2c2c2c;
      padding: 0.4rem;
      border-radius: 6px;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
    }

    .label {
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
      text-align: center;
      white-space: nowrap;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      margin: 0.2rem 0;
    }

    .value-display {
      font-size: 1.5rem;
      min-width: 1.6rem;
      text-align: center;
    }

    .buttons button {
      font-size: 1.1rem;
      padding: 0.2rem 0.4rem;
      background-color: #444;
      border: none;
      border-radius: 4px;
      color: #fff;
    }

    .buttons button:hover {
      background-color: #666;
    }

    .deh-check {
      font-size: 0.75rem;
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 0.3em;
    }

    .reset-btn {
      margin: 1rem auto 0.4rem;
      background-color: crimson;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      color: #fff;
    }

    .reset-btn:hover {
      background-color: darkred;
    }

    @media (max-width: 360px) {
      .counter {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>DbD Âêä„ÇäÂõûÊï∞„Ç´„Ç¶„É≥„Çø„Éº</h1>
    <div class="container" id="counters"></div>
    <button class="reset-btn" onclick="resetAll()">üîÑ ÂÖ®Âì°„É™„Çª„ÉÉ„Éà</button>
  </div>

  <script>
    const states = ["üòé", "üòØ", "üò≠", "‚ò†Ô∏è"];
    const labels = ["üèÉ‚Äç‚ôÇÔ∏èP1", "üèÉ‚Äç‚ôÄÔ∏èP2", "üèÉ‚Äç‚ôÇÔ∏èP3", "üèÉ‚Äç‚ôÄÔ∏èP4"];
    const counters = [];

    function createCounter(index) {
      const wrapper = document.createElement("div");
      wrapper.className = "counter";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = labels[index];

      const row = document.createElement("div");
      row.className = "row";

      const value = document.createElement("div");
      value.className = "value-display";
      value.textContent = states[0];

      const minus = document.createElement("button");
      minus.textContent = "‚ûñ";
      minus.onclick = () => {
        const currentIndex = states.indexOf(value.textContent);
        if (currentIndex > 0) {
          value.textContent = states[currentIndex - 1];
        }
      };

      const plus = document.createElement("button");
      plus.textContent = "‚ûï";
      plus.onclick = () => {
        const currentIndex = states.indexOf(value.textContent);
        if (currentIndex < states.length - 1) {
          value.textContent = states[currentIndex + 1];
        }
      };

      const buttons = document.createElement("div");
      buttons.className = "buttons";
      buttons.appendChild(minus);
      buttons.appendChild(plus);

      row.appendChild(value);
      row.appendChild(buttons);

      const deh = document.createElement("label");
      deh.className = "deh-check";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      deh.appendChild(checkbox);
      deh.append("„Éá„ÉÉ„Éè");

      wrapper.appendChild(label);
      wrapper.appendChild(row);
      wrapper.appendChild(deh);
      document.getElementById("counters").appendChild(wrapper);

      counters.push(value);
    }

    function resetAll() {
      counters.forEach(c => c.textContent = states[0]);
      document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
    }

    for (let i = 0; i < 4; i++) {
      createCounter(i);
    }
  </script>
</body>
</html>
