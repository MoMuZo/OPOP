<body>
  <h1>DbD åŠã‚Šå›æ•°ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼</h1>

  <script>
    const states = ["ğŸ˜", "ğŸ˜¯", "ğŸ˜­", "â˜ ï¸"];
    const labels = ["ğŸƒâ€â™‚ï¸ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ 1", "ğŸƒâ€â™€ï¸ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ 2", "ğŸƒâ€â™‚ï¸ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ 3", "ğŸƒâ€â™€ï¸ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ 4"];
    const counters = [];

    function createCounter(index) {
      const wrapper = document.createElement("div");
      wrapper.className = "counter";

      const left = document.createElement("div");
      left.className = "left";

      const label = document.createElement("div");

      const upBtn = document.createElement("button");
      upBtn.textContent = "â•";
      upBtn.onclick = () => {
        const currentIndex = states.indexOf(value.textContent);
        if (currentIndex < states.length - 1) {
          value.textContent = states[currentIndex + 1];
        }
      };

      const downBtn = document.createElement("button");
      downBtn.textContent = "â–";
